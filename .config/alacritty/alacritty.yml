font:
   normal:
       family: CaskaydiaCove Nerd Font Mono
       style: Regular
   size: 22
colors:
  # Default colors
  primary:
    background: '#141414'
    foreground: '#F9F9F9'
      #dim_foreground:    '#232323'
      #bright_foreground: '#f9f9f9'
      #dim_background:    '#202020' # not sure
    bright_background: '#3A3A3A' # not sure

  # Cursor colors
  cursor:
    text:   '#FCFCFC'
    cursor: '#6B6B6B'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  line_indicator:
    foreground: None
    background: None
  # Normal colors
  normal:
    black:   '#484848'
    red:     '#FF453A'
    green:   '#32D74B'
    yellow:  '#FFD60A'
    blue:    '#0A84FF'
    magenta: '#BF5AD2'
    cyan:    '#5AC8FA'
    white:   '#F9F9F9'
  # Bright colors
  bright:
    black:   '#525252'
    red:     '#FF4F44'
    green:   '#3CE155'
    yellow:  '#FFE014'
    blue:    '#148EFF'
    magenta: '#CC65FF'
    cyan:    '#6EDCFF'
    white:   '#FFFFFF'

  # Dim colors
  dim:
    black:   '#646464'
    red:     '#F53126'
    green:   '#1EC337'
    yellow:  '#F5C200'
    blue:    '#0070F5'
    magenta: '#9F4BC9'
    cyan:    '#50BEF0'
    white:   '#FAFAFA'

window:
  padding:
    x: 16
    y: 16

background_opacity: 0.8
