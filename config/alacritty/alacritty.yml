  normal:
    black:   '#777777'
    red:     '#ff453a'
    green:   '#32d74b'
    yellow:  '#ffd60a'
    blue:    '#0a84ff'
    magenta: '#bf5af2'
    cyan:    '#5ac8fa'
    white:   '#f9f9f9'
  # Bright colors
  bright:
    black:   '#A1A1A1'
    red:     '#FF4F44'
    green:   '#3CE155'
    yellow:  '#FFE014'
    blue:    '#148EFF'
    magenta: '#CC65FF'
    cyan:    '#6EDCFF'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#646464'
    red:     '#F53126'
    green:   '#1EC337'
    yellow:  '#F5C200'
    blue:    '#0070F5'
    magenta: '#9F4BC9'
