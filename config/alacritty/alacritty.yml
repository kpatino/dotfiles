font:
   normal:
       family: CaskaydiaCove Nerd Font Mono
       style: Regular
   size: 22
colors:
  # Default colors
  primary:
    background: '#141414'
    foreground: '#f9f9f9'
      #dim_foreground:    '#232323'
      #bright_foreground: '#f9f9f9'
